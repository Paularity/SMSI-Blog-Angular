<!DOCTYPE html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Basic initialization</title>
	<script src="../../codebase/dhtmlxgantt.js?v=6.3.7"></script>
	<link rel="stylesheet" href="../../codebase/dhtmlxgantt.css?v=6.3.7">

	<script src="../common/testdata.js?v=6.3.7"></script>
	<style>
		html, body {
			height: 100%;
			padding: 0px;
			margin: 0px;
			overflow: hidden;
		}
		
		.gantt_links_area { display: none; }
		.gantt_add { display: none; }
		[data-column-id="add"], [column_id="add"] { display: none; }
	</style>
</head>
<body>
<div id="gantt_here" style='width:100%; height:100%;'></div>
<script>
	var tasks = {
		data: [
			{
				id: 1, text: "Site 1", start_date: "01-04-2018", duration: 18, order: 10,
				progress: null, open: true
			},
			{
				id: 2, text: "Plant 1", start_date: "02-04-2018", duration: 8, order: 10,
				progress: null, parent: 1, open: true
			},
			{
				id: 3, text: "Plant 2", start_date: "11-04-2018", duration: 8, order: 20,
				progress: null, parent: 1, open: true
			},
			{
				id: 4, text: "Shutdown 1", start_date: "11-04-2018", duration: 8, order: 20,
				progress: null, parent: 2
			}
		],
		links: [
			{id: 1, source: 1, target: 2, type: "1"},
			{id: 2, source: 2, target: 3, type: "0"}
		]
	};

	gantt.init("gantt_here");
	gantt.config.readonly = true;


	gantt.parse(tasks);

</script>
</body>
